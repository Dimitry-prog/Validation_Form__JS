<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./vendors/normalize.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Test Form</title>

</head>

<body class="root">
  <div class="sign-up root__sign-up">
    <div class="sign-up__container">
      <div class="sign-up__left">
        <h1 class="sign-up__text">Sign&nbsp;up</h1>
      </div>
      <div class="sign-up__right">
        <div class="sign-up__right--container">
          <h2 class="sign-up__title">New user?</h2>
          <p class="sign-up__subtitle">Use the form below to create your account.</p>
          <form class="form sign-up__form">
            <fieldset class="fieldset fieldset--first-name form__fieldset">
              <legend>First Name</legend>
              <input type="text" class="input sign-up__input input--first-name" placeholder="Alice">
            </fieldset>
            <fieldset class="fieldset fieldset--last-name form__fieldset">
              <legend>Last Name</legend>
              <input type="text" class="input sign-up__input input--last-name" placeholder="Miller">
            </fieldset>
            <fieldset class="fieldset fieldset--nationality form__fieldset">
              <legend>Nationality</legend>
              <input type="text" class="input sign-up__input input--nationality" placeholder="American">
              <button type="button" class="button sign-up__button button--nationality">
								<img src="./img/down.svg" alt="down" class="img button__img">
							</button>
            </fieldset>
            <fieldset class="fieldset fieldset--email form__fieldset">
              <legend>E-mail</legend>
              <input type="email" class="input sign-up__input input--email" placeholder="alice.miller@yahoo.com">
              <button type="button" class="button">
								<img src="./img/check.svg" alt="check" class="img button__img">
							</button>
            </fieldset>
            <fieldset class="fieldset fieldset--birthday form__fieldset">
              <legend>Date of Birth</legend>
              <div class="sign-up__birthday">
                <input type="number" class="input sign-up__input input--birthday" placeholder="day">
                <button type="button" class="button sign-up__button button--day">
									<img src="./img/down.svg " alt="down " class="img button__img ">
								</button>
              </div>
              <div class="sign-up__month">
                <input type="text" class="input sign-up__input input--month" placeholder="month">
                <button type="button" class="button sign-up__button button--month">
									<img src="./img/down.svg " alt="down" class="img button__img ">
								</button>
              </div>
              <div class="sign-up__year">
                <input type="number" class="input sign-up__input input--year" placeholder="year">
                <button type="button" class="button sign-up__button button--year">
									<img src="./img/down.svg " alt="down " class="img button__img ">
								</button>
              </div>
            </fieldset>
            <fieldset class="fieldset fieldset--gender form__fieldset">
              <legend>Gender</legend>
              <label for="male" class="custom-radio">
								<input type="radio" name="gender" id="male" class="input sign-up__input input--gender custom-radio__input">
								<span class="custom-radio__span"></span>
								<span class="custom-radio__text">Male</span>
							</label>
              <label for="female" class="custom-radio">
								<input type="radio" name="gender" id="female" class="input sign-up__input input--gender custom-radio__input">
								<span class="custom-radio__span"></span>
								<span class="custom-radio__text">Female</span>
							</label>
            </fieldset>
            <fieldset class="fieldset fieldset--password form__fieldset">
              <legend>Password</legend>
              <input type="password" class="input sign-up__input input--password">
            </fieldset>
            <fieldset class="fieldset fieldset--confirm-password form__fieldset">
              <legend>Confirm Password</legend>
              <input type="password" class="input sign-up__input input--confirm-password">
            </fieldset>
            <button type="submit" class="button form__submit">Complete Signup</button>
          </form>
          <div class="have-account sign-up__account">
            <p class="have-account__text">Have an account? </p>
            <a href="#" class="have-account__link">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts.js "></script>
</body>

</html>
